<script>
  let changeContent = () => {
    let beforeElement = document.getElementById("before");
    let afterElement = document.getElementById("mint-area");
    let beforeBtn = document.getElementById("btn-before");
    beforeElement.classList.toggle("hide");
    afterElement.classList.remove("hide");
    beforeBtn.classList.toggle("hide");

  };
</script>
<script type="text/javascript">
  var numbers = document.getElementById("box");
  for (i = 0; i <= 1105; i++) {
    var span = document.createElement("span");
    span.textContent = i;
    numbers.appendChild(span);
  }
  var num = numbers.getElementsByTagName("span");
  var index = 0;

  function nextNum() {
    num[index].style.display = "none";
    index = (index + 1) % num.length;
    num[index].style.display = "initial";
  }
